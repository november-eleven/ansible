---
- name: update apt cache
  tags:
    - install
    - update
    - packages
  apt:
    update_cache: yes
    cache_valid_time: 86400

- name: install common needed packages
  tags:
    - install
    - packages
  apt:
    pkg: "{{ item }}"
    state: present
  with_items:
    - wget
    - curl
    - mlocate
    - rsync
    - htop
    - openssh-server
    - openssh-client
    - openssl
    - python2.7

- name: remove unrequired packages
  tags:
    - install
    - packages
  apt:
    pkg: "{{ item }}"
    purge: yes
    state: absent
  with_items:
    - eject
  register: remove_packages

- name: autoremove packages
  tags:
    - install
    - packages
  command: apt-get autoremove --purge -y
  when: remove_packages|changed